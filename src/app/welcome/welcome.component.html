

<div style="text-align:center">

    <H1>Search database: </H1><br>

      <mat-form-field appearance="fill" [style.width.px]="800">

        <input matInput #source [(ngModel)]="search_string">

    Region  <a href="/variants/chrM/2700/7200">chrM:2700-7200</a><br>
  
</div>
