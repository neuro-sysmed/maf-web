

<h1>Projects</h1>

<table  mat-table [dataSource]="projects ?? []" class="mat-elevation-z3 table-800px">

    <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef> Project</th>
        <td mat-cell *matCellDef="let project"> {{project.name}}
        </td>
    </ng-container>
  

    <ng-container matColumnDef="samples">
        <th mat-header-cell *matHeaderCellDef> Samples</th>
        <td mat-cell *matCellDef="let project"> {{project.sample_count}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description</th>
        <td mat-cell *matCellDef="let project"> {{project.description}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>



</table>
